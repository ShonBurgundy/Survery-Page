<!DOCTYPE html>
<html lang="en">
<head>
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>Survey Page</title>
</head>
<body>
  <div class=container>
      <h1>Survey Page</h1>
      <br>
    <form action="" id="formOne">
      <label for="sandwich" class="bg-info">What sort of sandwich would you like?</label>
      <select class="form-control" id="sandwichInput">
        <option>Egg Salad</option>
        <option>Tuna Salad</option>
        <option>Chicken Salad</option>
        <option>Salad Salad</option>
      </select>
      <button type="submit" class="btn btn-info">Sounds bomb!</button>
      <p><span class="sandwichOutput"></span> </p>
    </form>
    
      <br></br>
      <label class="bg-info">What sort of music do you like?</label>
    <div class="radio">
      <label>
        <input type="radio" name="music" value="hiphop">
        Hip-Hop
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="music" value="rock">
        Rock
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="Music" value="country">
        Country
      </label>
    </div>
  <br></br>
    <form id="formFullName">
      <div class="form-group">
        <label for="fname" class="bg-info">First Name:</label>
        <input id="fname" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="lname" class="bg-info">Last Name:</label>
        <input id="lname" class="form-control" type="text">
      </div>
      <button type="submit" class="btn btn-info">Say my name!</button>

    </form>  

    <div id="output">
      
    </div>

    
  </div>
  
</body>
</html>
