<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>Survey Page</title>
</head>
<body>
  <div class=container>
      <h1>Survey Page</h1>
      <br>
    <form action="" id="formOne">
      <label for="sandwich">What sort of sandwich would you like?</label>
      <select class="form-control" id="sandwichInput">
        <option>Egg Salad</option>
        <option>Tuna Salad</option>
        <option>Chicken Salad</option>
        <option>Salad Salad</option>
      </select>
      <button type="submit" class="btn">Add!</button>
    </form>
    <div id="ouptut">
     <p> <span class="sandwichOuput"></span> </p>
    </div>
  <br></br>
    <label>What sort of music do you like?</label>
    <div class="radio">
      <label>
        <input type="radio" name="music" value="hiphop">
        Hip-Hop
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="music" value="rock">
        Rock
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="Music" value="country">
        Country
      </label>
    </div>
  <br></br>
    <form>
      <div class="form-group">
        <label for="fname">First Name:</label>
        <input id="fname" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="lname">Last Name:</label>
        <input id="lname" class="form-control" type="text">
      </div>
    </form>  


    
  </div>
  
</body>
</html>
