<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>Survey Page</title>
</head>
<body>
  <div class=container>
    <form action="" id="formOne">
      <label for="sandwich">What sort of sandwich would you like?</label>
      <select class="form-control" id="sandwichInput">
        <option>Egg Salad</option>
        <option>Tuna Salad</option>
        <option>Chicken Salad</option>
        <option>Salad Salad</option>
      </select>
      <button type="submit" class="btn">Add!</button>
    </form>
    <div id="ouptut">

    </div>
    
    <div class="radio">
      <label>
        <input type="radio" name="flavor" value="chocolate" checked>
        Chocolate
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="flavor" value="vanilla">
        Vanilla
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="flavor" value="cookiesandcream">
        Cookies & Cream
      </label>
    </div>


    
  </div>
  
</body>
</html>
